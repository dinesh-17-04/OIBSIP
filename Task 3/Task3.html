<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>

    <!-- Input Field for Temperature -->
    <label for="tempInput">Enter Temperature:</label>
    <input type="text" id="tempInput" placeholder="Enter temperature" />

    <!-- Dropdown Menu for Temperature Unit -->
    <label for="unitInput">Choose Unit:</label>
    <select id="unitInput">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button id="convertBtn">Convert</button>

    <!-- Display Area for Converted Temperature -->
    <div id="resultArea">
      <p id="convertedTemp">Converted temperature will appear here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
